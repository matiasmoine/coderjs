<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Simulador de Presupuesto</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <header>
    <h1>Gestión de Gastos</h1>
    <!-- Contenedor para la cotización del dólar -->     
    <div id="fechaCotizacion" style="position: absolute; top: 15px; right: 20px; font-weight: bold; font-size: 1.2em;">
       Cargando fecha...
    </div> 
    <div id="cotizacionDolar" style="position: absolute; top: 40px; right: 20px; font-weight: bold; font-size: 1.2em;">
        Cargando cotización...
    </div>
    
</header>
  <h1>Controla tus ingresos y gastos por categoría</h1>
  <p>El ingreso se guarda automáticamente en tu navegador.</p>

  <div>
    <label>Ingreso mensual: $<input type="number" id="ingreso"></label>
    <button id="guardarIngreso">Guardar ingreso</button>
    <button id="reiniciarIngreso">Reiniciar ingreso</button>
  </div>

  <h2>Agregar gasto</h2>
  <form id="gastoForm">
    <input type="text" id="nombre" placeholder="Nombre del gasto" required>
    <input type="number" id="monto" placeholder="Monto" required>
    <select id="categoria" required>
      <option value="Alojamiento">Alojamiento</option>
      <option value="Alimentación">Alimentación</option>
      <option value="Transporte">Transporte</option>
      <option value="Servicios">Servicios</option>
      <option value="Ocio">Ocio</option>
      <option value="Otros">Otros</option>
    </select>
    <input type="date" id="fecha" required>
    <button type="submit">Agregar gasto</button>
  </form>

  <h2>Resumen</h2>
  <p>Ingresos: $<span id="ingresosTotal">0</span></p>
  <p>Gastos: $<span id="gastosTotal">0</span></p>
  <p>Saldo: $<span id="saldoTotal">0</span></p>
  <p>Porcentaje gastado: <span id="porcentajeGastado">0%</span></p>
  <!-- Advertencia de saldo negativo -->
  <div id="advertencia" class="advertencia"></div>
  <h2>Gastos</h2>
  <label>Filtrar por categoría:
    <select id="categoriaFiltro">
      <option value="Todas">Todas</option>
      <option value="Alojamiento">Alojamiento</option>
      <option value="Alimentación">Alimentación</option>
      <option value="Transporte">Transporte</option>
      <option value="Servicios">Servicios</option>
      <option value="Ocio">Ocio</option>
      <option value="Otros">Otros</option>
    </select>
  </label>
  <button id="borrarTodo">Borrar todos los gastos</button>
  <table>
    <thead>
      <tr>
        <th>Fecha</th>
        <th>Categoría</th>
        <th>Nombre</th>
        <th>Monto</th>
        <th>Acción</th>
      </tr>
    </thead>
    <tbody id="gastosTable"></tbody>
  </table>
  <button id="limpiarPantalla">Limpiar pantalla y datos</button>
  <script src="main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
